<!DOCTYPE html>
<head>
  <title>Proposal Writer</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='chatgpt.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='chatgpt.png') }}" class="icon" />
  <h3>Write Proposal</h3>
  <form action="/" method="post">
    <input type="text" name="message" size="50" placeholder="Enter a the details " required />
    <input type="submit" value="Write" />
    
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
